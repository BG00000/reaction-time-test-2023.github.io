<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fstatic.vecteezy.com%2Fsystem%2Fresources%2Fpreviews%2F000%2F276%2F387%2Foriginal%2Fvector-colorful-modern-abstract-layout-and-background.jpg&f=1&nofb=1&ipt=4707b28b1e63bcb6df33fe19d0ab8d33b094ecd1d549991c729a0dee9a3ad474&ipo=images" type="image/x-icon">
</head>
<body>
    <div class="thankkss">
        <p class="thanks">
            THANK YOU FOR PARTICIPATING!
        </p>
        <p class="thanks">
            YOUR RESPONSE HAS BEEN RECORDED &#9989;
        </p>
        <p>Your results:</p>
        <div class="results-main" id="results-main">
            <div class="personal">
                <div id="sec-sex">
                    sex:
                </div>
                <div id="sec-birth-date">
                    birth date:
                </div>
                <div id="sec-occupation">
                    occupation:
                </div>
            </div>
            <div class="react-results">
                <div id="react-control">
                    control trial:
                </div>
                <div id="react-audio">
                    audio trial:
                </div>
                <div id="react-audioQ">
                    audio w/ questions trial:
                </div>
            </div>
            <div class="react-results-ave">
                <div id="control-ave">
                    control ave:
                </div>
                <div id="audio-ave">
                    audio ave:
                </div>
                <div id="audioQ-ave">
                    audio w/ questions ave:
                </div>
            </div>
            <div class="extra-diff">
                <div id="audio-control">
                    audio ave - control ave:
                </div>
                <div id="audioQ-control">
                    audio w/ questions ave - control ave:
                </div>
            </div>
            <div id="quiz-ans" class="quiz-ans">
                your answers to the quiz:
            </div>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
<script src="sloths.js"></script>
</html>
